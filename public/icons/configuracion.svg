<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Engranaje -->
  <circle cx="50" cy="50" r="20" fill="#5B9BD5"/>
  <circle cx="50" cy="50" r="10" fill="white"/>
  
  <!-- Dientes del engranaje -->
  <rect x="45" y="5" width="10" height="20" rx="3" fill="#5B9BD5"/>
  <rect x="45" y="75" width="10" height="20" rx="3" fill="#5B9BD5"/>
  <rect x="5" y="45" width="20" height="10" rx="3" fill="#5B9BD5"/>
  <rect x="75" y="45" width="20" height="10" rx="3" fill="#5B9BD5"/>
  
  <!-- Dientes diagonales -->
  <rect x="45" y="5" width="10" height="20" rx="3" fill="#5B9BD5" transform="rotate(45 50 50)"/>
  <rect x="45" y="75" width="10" height="20" rx="3" fill="#5B9BD5" transform="rotate(45 50 50)"/>
  <rect x="45" y="5" width="10" height="20" rx="3" fill="#5B9BD5" transform="rotate(-45 50 50)"/>
  <rect x="45" y="75" width="10" height="20" rx="3" fill="#5B9BD5" transform="rotate(-45 50 50)"/>
</svg>
